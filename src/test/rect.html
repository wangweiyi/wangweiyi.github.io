<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Negative z-index</title>
	<style>
		div {
			position: absolute;
			width: 200px;
			height: 200px;
			background: pink;
			clip: rect(10px, 190px, 190px, 10px);
		}
	</style>
</head>
<body>
	<div>This is a div by 200px * 200px with a pink background.</div>
</body>
</html>
