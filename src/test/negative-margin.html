<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Negative margin</title>
	<style>
		body {
			padding: 20px;
		}
		div, p {
			margin: 0;
			padding: 0;
		}
		div {
			border: 2px solid pink;
			line-height: 20px;
		}
		.div1 {
			margin-bottom: 50px;
		}
		p {
			background: yellow;
			margin-bottom: -40px;
		}
	</style>
</head>
<body>
	<div class="div1">
		text before paragraph.
		<p>A paragraph.</p>
		text after paragraph.
	</div>
	<div>Second div.</div>
</body>
</html>
