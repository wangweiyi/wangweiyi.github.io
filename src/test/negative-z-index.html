<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Negative z-index</title>
	<style>
		div {
			position: relative;
			width: 200px;
			height: 200px;
			background: pink;
		}
		p {
			position: absolute;
			left: 10px;
			top: 10px;
			z-index: -1;
			width: 100px;
			height: 50px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div>
		<p>This is a paragraph inside a div.</p>
	</div>
</body>
</html>
