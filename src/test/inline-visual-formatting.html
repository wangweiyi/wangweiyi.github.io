<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visual Formatting - Vertical-align</title>
	<style>
		div {
			margin: 0;
			padding: 0;
			font-size: 16px;
			line-height: 120px;
			font-size: 100px;
			background: pink;
		}
		span {
			color: blue;
			font-size: 40px;
			line-height: 2;
			background: yellow;
		}
	</style>
</head>
<body>
	
	<div><span>I love CC.</span></div>
</body>
</html>
