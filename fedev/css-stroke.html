<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css字体描边</title>
	<style>
		h1 {
			-webkit-text-fill-color: white; /* Will override color (regardless of order) */
			 -webkit-text-stroke: 1px black;
			color: #000;
		}
		h2 {
			margin-top: 20px;
			color: white;
			text-shadow:
				-1px -1px 0 #000,  
				1px -1px 0 #000,
				-1px 1px 0 #000,
				1px 1px 0 #000;
		}
	</style>
</head>
<body>
	<h1>I promise you: smile a lot :).</h1>
	<h2>I promise you: smile a lot :).</h2>
</body>
</html>
