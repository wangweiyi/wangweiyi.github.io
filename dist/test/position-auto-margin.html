<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Absolute position with auto margin</title>
	<style>
		body {
			padding: 50px;
		}
		div, p {
			margin: 0;
			padding: 0;
		}
		div {
			position: relative;
			width: 20em;
			height: 20em;
			border: 1px dotted gray;
		}
		p {
			position: absolute;
			left: -2em;
			top: 0;
			right: 10em;
			width: 10em;
			height: 10em;
			margin: auto;
			background: yellow;
		}
	</style>
</head>
<body>
	<div>
		<p>This is a p</p>
	</div>
</body>
</html>
