<!DOCTYPE html>
<html>
<head>
	<title>Both margin auto</title>
	<style type="text/css">
		body {
			padding: 50px;
		}
		div {
			margin-bottom: 20px;
			border: 2px solid black;
		}
		p {
			margin: 10px 0;
			padding: 0;
			font: 18px/1.5 Arial;
			background: yellow;
		}
		span {
			padding: 10px;
			border: 3px dashed red;
			background: skyblue;
		}

		.p2 {
			background: pink;
			margin-bottom: 0px;
		}
		.p3 {
			background: skyblue;
		}
		.p4 {
			background: orange;
		}

	</style>
</head>
<body>
	<div class="div1">
		text before p1.
		<p class="p1">p1</p>
		text after p1.
	</div>
	<div class="div2">
		text before p2.
		<p class="p2">p2</p>
		text after p2.
	</div>
	<div class="div3">
		text before p3.
		<p class="p3">p3</p>
		text after p3.
	</div>
	<div class="div4">
		text before p4.
		<p class="p4">p4</p>
		text after p4.
	</div>
	<div class="div5">
		text before p5.
		<p class="p5">p5</p>
		text after p5.
	</div>
</body>
</html>
