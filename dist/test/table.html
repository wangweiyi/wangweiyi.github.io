<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table Formatting</title>
	<style>
		div {
			border: 5px solid green;
		}
		table {
			border: 3px solid red;
			table-layout: auto;
			width: 400px;
		}
		caption {
			background: pink;
		}
		td,th {
			border: 2px double blue;
		}
		th {
			empty-cells: hide;
		}
	</style>
</head>
<body>
<div>
	<table>
		<caption>Table Caption</caption>
		<colgroup>
			<col id="col1">
			<col id="col2">
			<col id="col3">
			<col id="col4">
		</colgroup>
		<thead>
			<tr>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr class="r1">
				<td class="r1c1">r1c1</td>
				<td class="r1c2">r1c2</td>
				<td class="r1c3">r1c3</td>
				<td class="r1c4">r1c4</td>
			</tr>
			<tr>
				<td class="r2c1">r2c1</td>
				<td class="r2c2"></td>
				<td class="r2c3">r2c3</td>
				<td class="r2c4">r2c4Toady is ffa, CC is my love</td>
			</tr>
			<tr>
				<td class="r3c1">r3c1</td>
				<td class="r3c2">r3c2</td>
				<td class="r3c3">r3c3</td>
				<td class="r3c4">r3c4</td>
			</tr>
			<tr class="r4">
				<td class="r4c1"></td>
				<td class="r4c2"></td>
				<td class="r4c3"></td>
				<td class="r4c4"></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
