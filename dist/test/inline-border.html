<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>inline element border</title>
	<style>
		p {
			font-size: 14px;
			line-height: 40px;
			background: yellow;
		}
		span {
			width: 50px;
			padding: 50px;
			background: pink;
			border: 1px solid red;
		}

		ul {
			margin-top: 50px;
			border: 1px solid purple;
			list-style: none;
		}
		li {
			font: 20px/1.3 Arial;
		}
		.item1 {
			background: skyblue;
		}
		.item2 {
			background: gray;
		}
		.item3 {
			background: rgba(200, 200, 0, .3);
		}
		.item4 {
			background: rgba(200, 0, 0, .2);
		}
		.item5 {
			background: orange;
		}
		.item6 {
			background: lime;
		}
		.col2 {
			margin-left: 100px;
		}
		.col3 {
			margin-left: 200px;
		}
		.col2.top {
			margin-top: -2.6em;
		}
		.col3.top {
		}
	</style>
</head>
<body>
	<p>This is a paragraph with <span>a span.</span></p>

	<ul>
		<li class="item1">1</li>
		<li class="item2">2</li>
		<li class="item3 col2 top">3</li>
		<li class="item4 col2">4</li>
		<li class="item5 col3 top">5</li>
		<li class="item6 col3">6</li>
	</ul>
</body>
</html>
